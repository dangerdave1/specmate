<svg:svg [attr.x]="topLeft.x" [attr.y]="topLeft.y">
    <svg:rect 
        x="1" 
        y="1" 
        [attr.width]="dimensions.height" 
        [attr.height]="dimensions.height" 
        style="fill:rgb(255,255,255);stroke-width:2;" 
        [ngClass]="{'selected': selected, 'deselected': !selected, 'invalid': !isValid, 'valid': isValid}" >
    </svg:rect>
    <svg:g truncated-text [text]="text" [width]="dimensions.height" [position]="{x: dimensions.height / 2.0, y: dimensions.height / 2.0}"></svg:g>
    <svg:text *ngIf="!isValid" [attr.x]="dimensions.height - 20" [attr.y]="(1 * ((dimensions.height / 3) - 1) + 15)" style="font-family: FontAwesome; fill:#d9534f;">&#xf071;</svg:text>
</svg:svg>
<svg:rect 
    (mouseover)="drag($event)" (mousemove)="drag($event)" (mouseenter)="enter($event)" (mouseleave)="leave($event)" (mousedown)="grab($event)" (mouseup)="drop($event)"
    [attr.x]="dragDummyPosition.x" 
    [attr.y]="dragDummyPosition.y"
    [attr.width]="dragDummyDimensions.height + 2" 
    [attr.height]="dragDummyDimensions.height + 2" 
    [ngClass] = "cursorClass">
</svg:rect>
